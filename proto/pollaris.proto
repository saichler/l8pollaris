syntax = "proto3";

package l8poll;

option java_multiple_files = true;
option java_outer_classname = "L8Types";
option java_package = "com.l8pollaris.types";
option go_package = "./types/l8poll";

message L8Pollaris {
  string name = 1;
  string vendor = 2;
  string series = 3;
  string family = 4;
  string software = 5;
  string hardware = 6;
  string version = 7;
  repeated string groups = 8;
  map<string, L8Poll> polling = 9;
}

message L8Poll {
  string name = 1;
  string what = 2;
  L8C_Operation operation = 3;
  L8C_Protocol  protocol = 4;
  L8C_CadencePlan cadence = 5;
  int64 timeout = 6;
  repeated L8P_Attribute attributes = 7;
}

enum L8C_Operation {
  Invalid_Operation = 0;
  L8C_Get = 1;
  L8C_Map = 2;
  L8C_Table = 3;
}

enum L8C_Protocol {
  L8P_Invalid_Protocol = 0;
  L8P_SSH = 1;
  L8P_PSNMPV2 = 2;
  L8P_SNMPV3 = 3;
  L8P_RESTCONF = 4;
  L8P_NETCONF = 5;
  L8P_GRPC = 6;
  L8P_Kubectl = 7;
}

message L8P_Attribute {
  string property_id = 1;
  repeated L8P_Rule rules = 2;
}

message L8P_Rule {
  string name = 1;
  map<string, L8P_Parameter> params = 2;
}

message L8P_Parameter {
  string name = 1;
  string value = 2;
}

message L8C_CadencePlan {
  repeated int64 cadences = 1;
  repeated int64 startups = 2;
  int32 current = 3;
  bool enabled = 4;
}