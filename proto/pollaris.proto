syntax = "proto3";

package types;

option java_multiple_files = true;
option java_outer_classname = "Types";
option java_package = "com.pollaris.types";
option go_package = "./types";

message Pollaris {
  string name = 1;
  string vendor = 2;
  string series = 3;
  string family = 4;
  string software = 5;
  string hardware = 6;
  string version = 7;
  repeated string groups = 8;
  map<string, Poll> polling = 9;
}

message Poll {
  string name = 1;
  string what = 2;
  Operation operation = 3;
  Protocol  protocol = 4;
  int64 cadence = 5;
  int64 timeout = 6;
  repeated Attribute attributes = 7;
}

enum Operation {
  Invalid_Operation = 0;
  OGet = 1;
  OMap = 2;
  OTable = 3;
}

enum Protocol {
  PInvalid_Protocol = 0;
  PSSH = 1;
  PSNMPV2 = 2;
  PSNMPV3 = 3;
  PRESTCONF = 4;
  PNETCONF = 5;
  PGRPC = 6;
  PK8s = 7;
}

message Attribute {
  string property_id = 1;
  repeated Rule rules = 2;
}

message Rule {
  string name = 1;
  map<string, Parameter> params = 2;
}

message Parameter {
  string name = 1;
  string value = 2;
}