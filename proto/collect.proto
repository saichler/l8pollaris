syntax = "proto3";

package types;

option java_multiple_files = true;
option java_outer_classname = "Types";
option java_package = "com.jobs.types";
option go_package = "./types";

import "devices.proto";

message CJob {
  string error = 1;
  bytes result = 2;
  int64 started = 3;
  int64 ended = 4;
  int64 cadence = 5;
  int64 timeout = 6;
  string device_id = 7;
  string host_id = 8;
  string pollaris_name = 9;
  string job_name = 10;
  DeviceServiceInfo iService = 11;
  DeviceServiceInfo pService = 12;
  map<string, string> arguments = 13;
  bytes lastResult = 14;
  int32 fail_count = 15;
}